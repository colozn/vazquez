<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tu Marca de Ropa</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="descarga.jpg" alt="Logo de Tu Tienda de Ropa">
        </div>
        <nav>
            <ul>
                <li><a href="pagina.html">Inicio</a></li>
                <li><a href="colecciones.html">Colecciones</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="contacto">
        <h2>Contáctanos</h2>
        <p>¿Tienes alguna pregunta o comentario? Estamos aquí para ayudarte.</p>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Stussy. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
